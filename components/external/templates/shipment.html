<div class="shipment">

    <div class="inputs">
        <% _.each(inputs, function(parameter){ %>

            <div class="parameterMaketWrapper <%-parameter.pid%>" parameter="<%-parameter.id%>">
                <div class="parameter <%-parameter.type%>">
        
                    <div class="pName">
                        <div class="pNameW">
                            <%= parameter.name %>
                        </div>
                    </div>
        
                    <div class="pInput">
                        <%= parameter.input({
                            init : true
                        }) %>
                    </div>
                </div>
                
            </div>
        
        <% }) %>
    </div>
</div>
