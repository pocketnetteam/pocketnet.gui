<div id="<%-module.map.id%>">

	<% 

	var value = Number(share.score)

	if (Number(share.scnt) && _.isNumber(Number(share.scnt))) {
		value = value / Number(share.scnt)
	}

	%>

	<div class="youstars">
		<div class="caption">
			<span><%=e('e13150')%></span>
		</div>
	</div>

	<div id="fordetailsusers" class="fordetailsusers ">

		<div class="rating">
			<span class="v"><%-value.toFixed(1)%></span> 
		</div>

		<div class="forstarsWrapper">
			<div class="forstars">
	
			</div>
		</div>

		<div class="totalLikes">
			<%-e('totalLikes') %>: <%-Number(share.scnt)%>
		</div>
		
		<div class="details">

		</div>

		<div class="users">

		</div>

	</div>


</div>
