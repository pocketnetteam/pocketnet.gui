
<div class="roadmapWrapper">
	<div class="caption">
		<%-app.meta.fullname%> Roadmap
	</div>

	<div class="roadmap">
		<% _.each(c.roadmap, function(road){ %> 


			<div class="road table <% if(road.r) { %> released <% } %>">
				<div class="time"><%- road.d %></div>
				<div class="name"><%- road.n %></div>
				<div class="released">
					
					<% if(road.r) {%>

						<i class="far fa-check-circle"></i>

					<% } else { %>

						<i class="far fa-circle"></i>

					<% } %>

				</div>
			</div>


		<% }) %>
	</div>


	<div class="readmore">
		Read more in the latest version of the whitepaper <a href="#" onclick='window.open("https://<%- app.options.url %>/docs/<%- app.meta.fullname %>_whitepaper.pdf");return false;'>HERE</a>
	</div>

</div>
