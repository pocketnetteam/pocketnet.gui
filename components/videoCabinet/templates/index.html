<div id="<%-module.map.id%>">

  <div class="rightchatspacer">
    <div class="work cabinetHeaderWrapper">
      <div class="moduleHeader">
        <div class="cabinetName"><%- e('videoCabinet') %></div>
        <% if (hasAccess) { %>
          <button
            elementsid="videoActiveButton"
            class="uploadVideo videoActiveButton ghostButton"
            rendersElement="addVideo"
          >
            <i class="fas fa-video"></i><%- e('peertubeAddVideo') %>
          </button>
          <!-- <button
              class="startStream videoActiveButton"
              rendersElement="addStream"
            >
              <i class="fas fa-dot-circle"></i><%- e('peertubeAddStream') %>
            </button> -->
        <% } %>
      </div>
    </div>
    <% if (hasAccess) { %>

    <% if (!inLentaWindow) { %>
      <div class="work">
        <div class="statsdiv">
          <div class="reputation">
            <div class="reputationblock quotaContainer">
              <div class="preloaderwr">
                <div class="preloader5"><img src="./img/three-dots.svg"/></div>
              </div>
            </div>
<!--            <div class="reputationblock referContainer">-->
<!--              <div class="preloaderwr">-->
<!--                <div class="preloader5"><img src="./img/three-dots.svg"/></div>-->
<!--              </div>-->
<!--            </div>-->
            <div class="leaderBoardContainer leaderBoardContainerViews">
              <div class="preloaderwr">
                <div class="preloader5"><img src="./img/three-dots.svg"/></div>
              </div>
            </div>
            <div class="leaderBoardContainer leaderBoardContainerRatings">
              <div class="preloaderwr">
                <div class="preloader5"><img src="./img/three-dots.svg"/></div>
              </div>
            </div>
            <div class="leaderBoardContainer leaderBoardContainerUniqueUsers">
              <div class="preloaderwr">
                <div class="preloader5"><img src="./img/three-dots.svg"/></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <% } %>
      <div class="videoContainer" elementsid="videocabinet">
        <div class="work videoControlsWrapper">
          <div class="videoControls">
            <div class="videoSearchWrapper videoControlItem">
              <input
                type="text"
                id="videoSearchInput"
                class="videoSearchInput"
                placeholder="<%- e('enterVideoName') %>"
              />
              <button elementsid="videoSearchButton" class="videoSearchButton ghostButton">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <div class="videoSortWrapper videoControlItem">
              <div class="sortTypeSelectWrapper sortSelectWrapper">
                <div class="selectBorderCaption"><%- e('sortBy') %></div>
                <div class="selectIcon">
                  <i class="fas fa-sort-amount-down-alt"></i>
                </div>
                <select class="videoSelect sortTypeSelect">
                  <!-- <option value="name" <%- selectedType === 'name' ? 'selected' : '' %>><%- e('sortByName') %></option> -->
                  <option value="id" <%- selectedType === 'id' ? 'selected' : '' %>><%- e('sortByCreatedAt') %></option>
                  <option value="comment" <%- selectedType === 'comment' ? 'selected' : '' %>><%- e('sortByComments') %></option>
                  <option value="score" <%- selectedType === 'score' ? 'selected' : '' %>><%- e('sortByRating') %></option>
                </select>
              </div>

              <div class="sortDirectionSelectWrapper sortSelectWrapper">
                <div class="selectBorderCaption"><%- e('sortDirection') %></div>
                <div class="selectIcon">
                  <i class="fas fa-sort-amount-down-alt"></i>
                </div>
                <select class="videoSelect sortDirectionSelect">
                  <option value="asc" <%- selectedDirection === 'asc' ? 'selected' : '' %>><%- e('sortDirectionAsc') %></option>
                  <option value="desc" <%- selectedDirection === 'desc' ? 'selected' : '' %>><%- e('sortDirectionDesc') %></option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="unPostedVideos"></div>
        <div class="postedVideosWrapper">
          <div class="postedVideosHeader videosHeader"><%- e('postedVideos') %></div>
          <div class="userVideos"></div>
        </div>
      </div>
    <% } else { %>
      <div class="work">
        <div class="videoContainer videoErrorContainer" elementsid="videocabineterror"></div>
      </div>
    <% } %>
  </div>
</div>
