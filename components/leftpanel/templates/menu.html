<% 

var r = parameters(app.nav.current.completeHref, true).r;
var video = parameters(app.nav.current.completeHref, true).video;

%>

<div class="menupanel">
    <div class="panelitemCenter">
        <div class="tabs">

            <div class="tab">
                <span class="pcenterLabel fresh <% if(!r && !video && pathname=='index') {%> active <% } %> ">
                    <a href="index" handler="true"><i class="fas fa-scroll"></i><span class="text"><%=e('e13136')%> </span><span class="lentaunseen" key="common"></span></a>
                </span>
                
            </div>

            <% if(state) { %> 
            <div class="tab">
                <span class="pcenterLabel <% if(r == 'sub' && pathname=='index') {%> active <% } %>">
                    <a href="index?r=sub"  handler="true"><i class="far fa-heart"></i><span class="text"><%=e('e13137')%> </span> <span class="lentaunseen " key="sub"></span></a>
                </span>
                
            </div>
            <% } %>


            <div class="tab">
                <span class="pcenterLabel <% if(video && pathname=='index') {%> active <% } %>">
                    <a href="index?video=1"  handler="true"><i class="far fa-play-circle"></i><span class="text"><%=e('video')%> </span><span class="lentaunseen" key="video"></span></a>
                    
                </span>
            </div>

            <% if(window.cordova) {%>
                <div class="tab">
                    <span class="pcenterLabel <% if(r == 'saved' && pathname=='index') {%> active <% } %>">
                        <a href="index?r=saved"  handler="true"><%=e('downloaded')%></a>
                    </span>
                </div>
            <% } %>
            
            <div class="tab">
                <span class="pcenterLabel toppost <% if(!video && r == 'recommended' && pathname=='index') {%> active <% } %>">
                    <a href="index?r=recommended"  handler="true"><i class="far fa-thumbs-up"></i><span class="text"><%=e('e13138')%></span></a>
                </span>
            </div>



            
        </div>
    </div>
</div>
