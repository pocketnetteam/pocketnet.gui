<div class="peertubecontent collapsepart">
    <div class="work">
        <div class="subcaption">
            <span>Peertube instances</span> <i class="fas fa-angle-down"></i>
        </div>
    </div>

    <div class="collapsingpart">

        <div class="tablecaption">
            <div class="work">
                <div class="tableovfWrapper">
                    <div class="instance table">
                        <div class="use"></div>
                        <div class="host"><span>Host</span></div>
                        <div class="statistic"><span>Status</span></div>
                        <div class="panelWrapper"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instances">
            
            
        </div>
        

        <div class="stats">
            <div class="peertubechart">
                
            </div>
        </div>

        <% if(admin) {%>

            <div class="work">
                <div class="panel">
                    <div class="buttonWrapper">
                        <button class="button small restartcomponent">
                            Restart peertube component
                        </button>
                    </div>
                    
                </div>
            </div>

        <% } %>

    </div>
</div>
