<div class="linkForDepositReady">


	<div class="linkparams">

		<div class="row table">
			<div class="label">
				<span><%=e('address')%>:</span>
			</div>

			<div class="value">
				<b><%-address%></b>
			</div>
		</div>
		<div class="row table">
			<div class="label">
				<span><%=e('amount')%>:</span>
			</div>

			<div class="value">
				<b><%-app.platform.mp.coin(d.parameters.depositamount.value)%></b>
			</div>
		</div>

		<% if(d.parameters.label.value) {%>
			<div class="row table">
				<div class="label">
					<span><%=e('label')%>:</span>
				</div>

				<div class="value">
					<%-d.parameters.label.value%>
				</div>
			</div>
		<% } %>

		<div class="row table">
			<div class="label">
				<span><%=e('message')%>:</span>
			</div>

			<div class="value">
				<%-d.parameters.message.value%>
			</div>
		</div>
	</div>

	<!-- TODO_REF_ACTIONS SEND PAGE -->
	<div class="row table">
		<div class="address">
			<div class="inputWrapper">
				<textarea elementsid="linkInTextArea" class="linkInTextArea">https://<%- app.options.url %>/userpage?id=wallet&action=send&address=<%-address%>&amount=<%-d.parameters.depositamount.value%>&message=<%-d.parameters.message.value%>&label=<%-d.parameters.label.value%></textarea>
			</div>
		</div>

	</div>
	

	<div class="row table">
		
		<div class="cell">
			<button elementsid="walletcopylink" class="copylink"><i class="fas fa-clone"></i> <%=e('copylink')%></button>
		</div>

		
	</div>
</div>
