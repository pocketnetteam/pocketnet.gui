<% _.each(images, (image) => {
    
    var thubnail = thubnails[image.id]

    if(thubnail){  %>

        <div class="imagewrapper" selected="<%- selected[image.id] ? 'selected' : '' %>" img="<%-image.id%>">
            <div class="image" image="<%-thubnail%>"></div>

            <% if(multiple) {%>
                <div class="selector">
                    <i class="far fa-circle"></i>
                </div>
            <% } %>
        </div>

    <% } %>

<% }) %>
