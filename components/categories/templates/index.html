<div id="<%-module.map.id%>">

	<div class="wrp">
		<div class="rcptwrp">
			<div class="tcaptionwrapper">
				<button elementsid="clearcategories" class="mlab ticon clearcategories button">
					<%=e('clearfilters')%>
				</button>
				<div class="tcaptiontable">
					<div class="tcaption">
						<span><%=e('Categories').toUpperCase()%></span> 
					</div>	
					<% if(!app.television) {%>
					<div class="buttons">
						<div elementsid="addcategory" class="ticon addcategory">
							<i class="far fa-plus-square"></i>
							<span class="text"><%=e('addcategory') %></span>
						</div>
						<div elementsid="clearcategories" class="mlab ticon clearcategories simple">		
							<i class="fas fa-ban"></i>
						</div>
					</div>
					<% } %>

				</div>
			</div>
			
			<div class="cats">

				<div class="preloaderwrapper">
					<div class="preloader5"><img src="./img/three-dots.svg"/></div>
				</div>

			</div>	
		</div>
	</div>
</div>
