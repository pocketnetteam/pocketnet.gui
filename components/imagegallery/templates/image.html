

<div class="imageContainer"> 
	<% if(image) {

		var src = image.csrc || image.src;

		if (src && src.indexOf('peertube') == -1) 
			src = replaceArchiveInImage(src)

	%>

	
		<div class="image unselectable">
			<div class="imgWrapper">
				<img elementsid="galleryImage" id="galleryImage" save="<%-nameFromScr(src)%>" original="<%-src%>" src="<%-src%>">
			</div>
		</div>

	<% } else {%>

		<div class="noImages">
			<%=e('e14111')%>
		</div>

	<% } %>
</div>
