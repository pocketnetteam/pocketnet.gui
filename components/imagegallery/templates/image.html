

<div class="imageContainer"> 
	<% if(image) {

		var src = image.src;

		src = src.replace('bastyon.com:8092', 'pocketnet.app:8092')

	%>

	
		<div class="image unselectable">
			<div class="imgWrapper">
				<img id="galleryImage" crossorigin="anonymous" save="<%-nameFromScr(src)%>" original="<%-src%>" src="<%-src%>">
			</div>
		</div>

	<% } else {%>

		<div class="noImages">
			<%=e('e14111')%>
		</div>

	<% } %>
</div>
